name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Test Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev gcc-riscv64-unknown-elf binutils-riscv64-unknown-elf
          sudo cmake -S /usr/src/googletest -B /tmp/gtest
          sudo cmake --build /tmp/gtest
          sudo install -m 644 /tmp/gtest/lib/libgtest*.a /usr/lib

      - name: Init Submodules
        run: git submodule update --init --recursive

      - name: Build ISA Tests (p-only)
        run: |
          make -C riscv-tests/isa -f Makefile \
            src_dir="${GITHUB_WORKSPACE}/riscv-tests/isa" \
            XLEN=64 \
            tests='$(rv32ui_p_tests) $(rv32uc_p_tests) $(rv32um_p_tests) $(rv32ua_p_tests) $(rv32uf_p_tests) $(rv32ud_p_tests) $(rv32uzfh_p_tests) $(rv32uzba_p_tests) $(rv32uzbb_p_tests) $(rv32uzbc_p_tests) $(rv32uzbs_p_tests) $(rv32si_p_tests) $(rv32mi_p_tests) $(rv64ui_p_tests)'

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build -j

      - name: Unit Tests
        run: ctest --test-dir build --output-on-failure

      - name: ISA Tests (rv32)
        run: |
          chmod +x riscv-tests/isa/rv32*-p-* || true
          python3 run_tests.py -p "rv32*-p-*"

      - name: ISA Tests (rv64ui)
        run: |
          chmod +x riscv-tests/isa/rv64ui-p-* || true
          python3 run_tests.py -p "rv64ui-p-*"
