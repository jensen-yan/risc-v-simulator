[RISCOF]
ReferencePlugin=spike_ref
ReferencePluginPath=plugins/spike_ref
DUTPlugin=riscv_sim
DUTPluginPath=plugins/riscv_sim

[riscv_sim]
pluginpath=plugins/riscv_sim
ispec=isa/riscv_sim_isa.yaml
pspec=platform/riscv_sim_platform.yaml
target_run=1
simulator=../../build/risc-v-sim
cpu_mode=ooo
mem_size=2164260864
signature_granularity=8
env_dir=../../riscv-arch-test/riscof-plugins/rv64/spike_simple/env

[spike_ref]
pluginpath=plugins/spike_ref
ispec=isa/riscv_sim_isa.yaml
pspec=platform/riscv_sim_platform.yaml
target_run=1
env_dir=../../riscv-arch-test/riscof-plugins/rv64/spike_simple/env
